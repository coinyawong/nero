<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../static/css/web.css" />
<link rel="stylesheet" media="(max-width:480px)" href="../static/css/mobile.css" />

<title>야웅베이킹 사이클 리워드</title>

<script type="text/javascript">
function go(o)
{
location.href="reward?cycle="+ o.value;
}
</script>

</head>

<body>
<!-- header 영역 -->
<div class="header">
  <h1><a href="http://yabaking.ml">Yawong's bakery</a></h1>
</div>
<!-- navigator 영역 -->
<div class="nav">  
  <a href="#"> 야웅베이킹 규칙</a>
  <a href="list?cycle={{cycle}}">개인별 보상 확인 </a>
  <a href="reward?cycle=">사이클 리워드 </a>
</div>
<!-- main 영역 -->
<div class="row">
  <div class="con">
<h4>
<form name="user" action="reward" method="get">
<td colspan="6">
보상 사이클 입력:
<input type="text" name="cycle" /> 
<input type="submit" value="GO" />
</h4>
<table>
<tr>
        <th>사이클</th>
        <th>롤수</th>
        <th>리워드[tz]</th>
	<th>보상지급</th>
</tr>
{% for row in data %}
<tr>
        {% for col in row %}
            <td>{{col}}</td>
        {% endfor %}
</tr>
{% endfor %}
</table>
</form>
    <h5 style="color:red;">수수료는 리워드의 5.5%입니다.</h5>
 <div>
<!-- footer 영역 -->
<div class="footer">
  <h3>TzScan: <a href="http://tzscan.io/tz1Zbbuc5Z1ctnCVybqdw7z6FwPjgVufDATc">[바로가기]</a></h3>
</div>
</body>
</html>
